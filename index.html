<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
            <div id="container-div">
                <h1>Generate a <br><span id="highlight">random Password</span></h1>
                <h2>Never use an insecure password again.</h2>
                <button onclick="generatePwd()">Generate passwords</button>
                <input type="checkbox" id="check-numbers" name="Numbers">Numbers
                <input type="checkbox" id="check-symbols" name="Symvols">Symbols
                <hr>
                <div id="password-div">
                    <p id="pwdOne"></p>
                    <img src="img/copyboard.svg" width="20" id="copy-pwd-one" onClick="copyPwdOne()">
                    <p id="pwdTwo"></p>
                    <img src="img/copyboard.svg" width="20" id="copy-pwd-two" onClick="copyPwdTwo()">
                </div>
            </div>
    </div>
<script src="index.js"></script>
</body>
</html>
