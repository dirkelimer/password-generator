<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
            <div id="container-div">
                <h1>Generate a <br><span id="highlight">random Password</span></h1>
                <h2>Never use an insecure password again.</h2>
               <div class="button-check-ctn">
                    <button onclick="generatePwd()">Generate passwords</button>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="custom-checkbox" id="check-numbers">
                        <label for="check-numbers">Numbers</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="custom-checkbox" id="check-symbols">
                        <label for="check-symbols">Symbols</label>
                    </div>
                </div>
                <div class="slider-ctn">
                    <input type="range" min="1" max="20" value="50" class="slider" id="pwd-length">
                </div>
                <div id="length-txt">Set the password length to <span id="length-value"></span>
                </div>
                <hr>
                <div id="password-div">
                    <div class="password-item">
                        <p id="pwdOne"></p>
                        <img src="img/copyboard.svg" width="20" id="copy-pwd-one" onClick="copyPwdOne()">
                    </div>
                    <div class="password-item">
                        <p id="pwdTwo"></p>
                        <img src="img/copyboard.svg" width="20" id="copy-pwd-two" onClick="copyPwdTwo()">
                    </div>
                </div>
                <footer>programmed by <a href="https://www.elimer.de">Dirk Elimer</a> - part of a <a href="https://scrimba.com">scrimba.com</a> solo project</a></footer>
            </div>
    </div>
<script src="index.js"></script>
</body>
</html>
